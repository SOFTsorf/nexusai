<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusAI Console</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        /* CSS Variablen für einfaches Umschalten */
        :root {
            --g-blue: #1a73e8;
            --g-blue-hover: #1765cc;
            --g-red: #d93025;
            --g-bg: #ffffff;
            --g-surface: #ffffff;
            --g-sidebar: #ffffff;
            --g-border: #dadce0;
            --text-main: #202124;
            --text-sub: #5f6368;
            --card-bg: #ffffff;
            --nav-active: #e8f0fe;
        }

        /* Dark Mode Definitionen */
        body.dark-mode {
            --g-bg: #121212;
            --g-surface: #1e1e1e;
            --g-sidebar: #121212;
            --g-border: #3c4043;
            --text-main: #e8eaed;
            --text-sub: #9aa0a6;
            --card-bg: #202124;
            --nav-active: #3c4043;
        }

        body { 
            margin: 0; 
            font-family: 'Roboto', Arial, sans-serif; 
            background: var(--g-bg); 
            color: var(--text-main);
            transition: background 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            height: 64px;
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--g-border);
            background: var(--g-surface);
        }

        .main-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            padding: 24px 12px;
            border-right: 1px solid var(--g-border);
            background: var(--g-sidebar);
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 0 24px 24px 0;
            cursor: pointer;
            color: var(--text-main);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            margin-right: 12px;
            transition: 0.2s;
        }

        .nav-item:hover { background: var(--g-border); }
        .nav-item.active { background: var(--nav-active); color: var(--g-blue); }

        .content { padding: 40px; overflow-y: auto; }

        .card {
            border: 1px solid var(--g-border);
            border-radius: 8px;
            margin-bottom: 24px;
            background: var(--card-bg);
        }

        .card-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--g-border);
        }

        .card-body { padding: 24px; }

        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--g-border);
        }

        select, input[type="range"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid var(--g-border);
            background: var(--g-surface);
            color: var(--text-main);
        }

        .btn {
            padding: 10px 24px;
            border-radius: 24px;
            border: 1px solid var(--g-border);
            background: var(--g-surface);
            color: var(--text-main);
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-blue { background: var(--g-blue); color: white; border: none; }

        #auth-guard {
            position: fixed; inset: 0; background: var(--g-bg); z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .avatar { width: 32px; height: 32px; border-radius: 50%; }
    </style>
</head>
<body class="light-mode"> <div id="auth-guard">
        <span class="material-icons-outlined" style="font-size: 64px; color: var(--g-blue); margin-bottom: 16px;">account_circle</span>
        <h1>NexusAI Console</h1>
        <button class="btn btn-blue" onclick="signIn()">Mit Google anmelden</button>
    </div>

    <div id="main-ui" style="display:none;">
        <header class="header">
            <div style="display:flex; align-items:center; gap:10px; font-size:20px;">
                <span class="material-icons-outlined" style="color:var(--g-blue)">settings</span>
                <span>NexusAI <b>Console</b></span>
            </div>
            <div style="display:flex; align-items:center; gap:12px;">
                <span id="u-name"></span>
                <img id="u-img" class="avatar">
            </div>
        </header>

        <div class="main-container">
            <nav class="sidebar">
                <div class="nav-item active"><span class="material-icons-outlined">tune</span> Einstellungen</div>
                <div class="nav-item" onclick="window.location.href='https://ki-assistent-alpha.vercel.app/'">
                    <span class="material-icons-outlined">launch</span> Zum Chat
                </div>
                <div class="nav-item" onclick="signOut()"><span class="material-icons-outlined">logout</span> Abmelden</div>
            </nav>

            <main class="content">
                <h1 style="font-weight: 400; margin-bottom: 30px;">System-Konfiguration</h1>

                <div class="card">
                    <div class="card-header"><b>Personalisierung</b></div>
                    <div class="card-body">
                        <div class="setting-row">
                            <div>
                                <div style="font-weight:500;">Erscheinungsbild</div>
                                <div style="font-size:12px; color:var(--text-sub);">Wähle zwischen hellem und dunklem Design.</div>
                            </div>
                            <select id="set-theme" onchange="applyTheme(this.value)">
                                <option value="light">Hell</option>
                                <option value="dark">Dunkel</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header"><b>KI-Parameter</b></div>
                    <div class="card-body">
                        <div class="setting-row">
                            <div>
                                <div style="font-weight:500;">Modell</div>
                                <div style="font-size:12px; color:var(--text-sub);">Standard-Modell für neue Chats.</div>
                            </div>
                            <select id="set-model">
                                <option value="gpt-4o">Nexus Ultra (GPT-4o)</option>
                                <option value="gpt-4o-mini">Nexus Flash (Mini)</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <button class="btn btn-blue" onclick="saveSettings()">Einstellungen dauerhaft speichern</button>
            </main>
        </div>
    </div>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyCefysePJNfZM_ng3wgiZvMXIQ0RcmFxJ0",
          authDomain: "nexusanmeldung.firebaseapp.com",
          projectId: "nexusanmeldung",
          storageBucket: "nexusanmeldung.firebasestorage.app",
          messagingSenderId: "1009526597247",
          appId: "1:1009526597247:web:af26faf977a42a2cf2014a"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('auth-guard').style.display = 'none';
                document.getElementById('main-ui').style.display = 'block';
                document.getElementById('u-name').innerText = user.displayName;
                document.getElementById('u-img').src = user.photoURL;
                loadLocalSettings();
            } else {
                document.getElementById('auth-guard').style.display = 'flex';
                document.getElementById('main-ui').style.display = 'none';
            }
        });

        function signIn() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        function signOut() { auth.signOut(); }

        // Funktion zum Umschalten des Designs
        function applyTheme(theme) {
            if(theme === 'dark') {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }

        function saveSettings() {
            const settings = {
                model: document.getElementById('set-model').value,
                theme: document.getElementById('set-theme').value
            };
            localStorage.setItem('nexus_settings', JSON.stringify(settings));
            alert("Erfolgreich gespeichert!");
        }

        function loadLocalSettings() {
            const saved = localStorage.getItem('nexus_settings');
            if(saved) {
                const s = JSON.parse(saved);
                document.getElementById('set-model').value = s.model;
                document.getElementById('set-theme').value = s.theme;
                applyTheme(s.theme); // Beim Laden direkt anwenden
            }
        }
    </script>
</body>
</html>
