<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS - Daten verwalten</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        :root { --g-blue: #1a73e8; --g-red: #d93025; --g-bg: #f8f9fa; --g-border: #dadce0; --text-main: #202124; }
        body { margin: 0; font-family: 'Google Sans', Roboto, Arial, sans-serif; background: var(--g-bg); color: var(--text-main); }
        
        /* HEADER */
        .nav { height: 60px; background: white; border-bottom: 1px solid var(--g-border); display: flex; align-items: center; justify-content: space-between; padding: 0 16px; position: sticky; top: 0; z-index: 10; }
        .nav-title { font-size: 20px; color: #5f6368; }
        .user-info { display: flex; align-items: center; gap: 8px; font-size: 14px; }
        .avatar { width: 32px; height: 32px; border-radius: 50%; }

        /* CONTENT */
        .container { max-width: 800px; margin: 0 auto; padding: 16px; }
        .hero { text-align: center; padding: 24px 0; }
        .hero h1 { font-size: 24px; font-weight: 400; margin: 0; }
        
        .card { background: white; border: 1px solid var(--g-border); border-radius: 12px; margin-bottom: 16px; overflow: hidden; }
        .card-inner { padding: 20px; }
        .card-title { font-size: 18px; font-weight: 500; margin-bottom: 12px; }
        
        /* CHAT LIST */
        .chat-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #eee; }
        .chat-row:last-child { border-bottom: none; }
        .chat-label { display: flex; flex-direction: column; overflow: hidden; }
        .chat-name { font-weight: 500; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .chat-date { font-size: 12px; color: #70757a; }

        /* BUTTONS */
        .btn { padding: 10px 20px; border-radius: 8px; border: 1px solid var(--g-border); background: white; font-weight: 500; cursor: pointer; transition: 0.2s; font-size: 14px; }
        .btn-blue { background: var(--g-blue); color: white; border: none; }
        .btn-danger { color: var(--g-red); width: 100%; margin-top: 15px; }
        .btn:active { background: #f1f3f4; }

        /* LOGIN SCREEN */
        #auth-guard { position: fixed; inset: 0; background: white; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }

        @media (max-width: 600px) {
            .container { padding: 10px; }
            .hero h1 { font-size: 20px; }
        }
    </style>
</head>
<body>

    <div id="auth-guard">
        <div style="font-size: 40px; margin-bottom: 20px;">üîí</div>
        <h2>Anmeldung erforderlich</h2>
        <p style="color: #5f6368; margin-bottom: 30px;">Du musst dich einloggen, um deine Verl√§ufe von <b>NEXUS AI</b> zu verwalten.</p>
        <button class="btn btn-blue" onclick="signIn()">Mit Google anmelden</button>
        <br>
        <a href="index.html" style="color: var(--g-blue); text-decoration: none; font-size: 14px;">Zur√ºck zum Chat</a>
    </div>

    <div id="main-ui" style="display:none;">
        <div class="nav">
            <div class="nav-title">NEXUS <b>Daten</b></div>
            <div class="user-info">
                <span id="u-name"></span>
                <img id="u-img" class="avatar">
            </div>
        </div>

        <div class="container">
            <div class="hero">
                <h1 id="welcome-msg">Verwalte deine Daten</h1>
            </div>

            <div class="card">
                <div class="card-inner">
                    <div class="card-title">Cloud-Chatverl√§ufe</div>
                    <div id="chat-list"><p style="font-size:14px; color:gray;">Suche Chats...</p></div>
                    <button class="btn btn-danger" onclick="clearEverything()">Alle Cloud-Daten l√∂schen</button>
                </div>
            </div>

            <div class="card">
                <div class="card-inner">
                    <div class="card-title">Einstellungen</div>
                    <button class="btn" onclick="window.location.href='index.html'" style="width:100%; margin-bottom:10px;">Zur√ºck zur KI</button>
                    <button class="btn" onclick="signOut()" style="width:100%;">Abmelden</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyCefysePJNfZM_ng3wgiZvMXIQ0RcmFxJ0",
          authDomain: "nexusanmeldung.firebaseapp.com",
          projectId: "nexusanmeldung",
          storageBucket: "nexusanmeldung.firebasestorage.app",
          messagingSenderId: "1009526597247",
          appId: "1:1009526597247:web:af26faf977a42a2cf2014a"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('auth-guard').style.display = 'none';
                document.getElementById('main-ui').style.display = 'block';
                document.getElementById('u-name').innerText = user.displayName.split(' ')[0];
                document.getElementById('u-img').src = user.photoURL;
                loadChats(user.uid);
            } else {
                document.getElementById('auth-guard').style.display = 'flex';
                document.getElementById('main-ui').style.display = 'none';
            }
        });

        function signIn() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        function signOut() { auth.signOut(); }

        async function loadChats(uid) {
            const listDiv = document.getElementById('chat-list');
            const snap = await db.collection('users').doc(uid).collection('chats').get();
            
            if(snap.empty) {
                listDiv.innerHTML = '<p style="color:gray; font-size:14px;">Keine Chats gespeichert.</p>';
                return;
            }

            listDiv.innerHTML = '';
            snap.forEach(doc => {
                const data = doc.data();
                const date = new Date(data.updatedAt).toLocaleDateString();
                const div = document.createElement('div');
                div.className = 'chat-row';
                div.innerHTML = `
                    <div class="chat-label">
                        <span class="chat-name">${data.title || 'Chat'}</span>
                        <span class="chat-date">${date}</span>
                    </div>
                    <button class="btn" style="padding:5px 10px;" onclick="deleteItem('${doc.id}')">L√∂schen</button>
                `;
                listDiv.appendChild(div);
            });
        }

        async function deleteItem(id) {
            if(!confirm("Chat l√∂schen?")) return;
            await db.collection('users').doc(auth.currentUser.uid).collection('chats').doc(id).delete();
            
            // LocalStorage Sync
            let chats = JSON.parse(localStorage.getItem('nexus_chats') || '{}');
            delete chats[id];
            localStorage.setItem('nexus_chats', JSON.stringify(chats));
            
            loadChats(auth.currentUser.uid);
        }

        async function clearEverything() {
            if(!confirm("Willst du wirklich ALLE Verl√§ufe l√∂schen?")) return;
            const uid = auth.currentUser.uid;
            const snap = await db.collection('users').doc(uid).collection('chats').get();
            const batch = db.batch();
            snap.forEach(doc => batch.delete(doc.ref));
            await batch.commit();
            
            localStorage.removeItem('nexus_chats');
            alert("Alle Daten gel√∂scht.");
            loadChats(uid);
        }
    </script>
</body>
</html>
