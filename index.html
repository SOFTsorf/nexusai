<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusAI Console</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --g-blue: #1a73e8;
            --g-bg: #ffffff;
            --g-surface: #ffffff;
            --g-border: #dadce0;
            --text-main: #202124;
            --text-sub: #5f6368;
            --nav-active: #e8f0fe;
        }

        body.dark-mode {
            --g-bg: #000000;
            --g-surface: #1e1e1e;
            --g-border: #3c4043;
            --text-main: #e8eaed;
            --text-sub: #9aa0a6;
            --nav-active: #3c4043;
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: 'Roboto', sans-serif; 
            background: var(--g-bg); color: var(--text-main);
            overflow: hidden;
        }

        /* --- LANDING PAGE (VINE/GEMINI ANIMATION) --- */
        #landing-page {
            position: fixed; inset: 0; background: #000; z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* Der Trick für den flüssigen Effekt: Ein Blur-Filter auf dem Container + Kontrast */
        .canvas-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            filter: blur(20px) contrast(30); /* Erzeugt den "Gooey"-Effekt */
            background: black;
            z-index: 1;
        }

        #nexus-canvas { width: 100%; height: 100%; }

        .landing-content {
            position: relative; z-index: 10; text-align: center; color: white;
            opacity: 0; animation: fadeIn 2.5s ease-out forwards 0.8s;
        }

        .nexus-star-label {
            font-size: 48px; font-weight: 500; letter-spacing: -1px;
            background: linear-gradient(135deg, #4285f4, #9b72cb, #d96570);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .btn-google {
            padding: 14px 36px; border-radius: 40px; border: none;
            background: rgba(255, 255, 255, 0.1); color: white;
            backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2);
            font-size: 16px; cursor: pointer; transition: 0.4s;
        }
        .btn-google:hover { background: white; color: black; }

        /* --- DASHBOARD (WIE VORHER) --- */
        #main-ui { display: none; height: 100vh; flex-direction: column; }
        .header { height: 64px; padding: 0 24px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--g-border); background: var(--g-surface); }
        .main-container { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 260px; padding: 20px 10px; border-right: 1px solid var(--g-border); }
        .content { flex: 1; padding: 40px; overflow-y: auto; background: var(--g-bg); }
        .card { border: 1px solid var(--g-border); border-radius: 12px; margin-bottom: 24px; background: var(--g-surface); padding: 24px; }
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px 16px; border-radius: 24px; cursor: pointer; margin-bottom: 4px; transition: 0.2s; }
        .nav-item.active { background: var(--nav-active); color: var(--g-blue); }
        .avatar { width: 32px; height: 32px; border-radius: 50%; }
    </style>
</head>
<body class="dark-mode">

    <div id="landing-page">
        <div class="canvas-container">
            <canvas id="nexus-canvas"></canvas>
        </div>
        <div class="landing-content">
            <div class="nexus-star-label">NexusAI</div>
            <button class="btn-google" onclick="signIn()">Konsole öffnen</button>
        </div>
    </div>

    <div id="main-ui">
        <header class="header">
            <div style="display:flex; align-items:center; gap:8px;">
                <span class="material-icons-outlined" style="color:var(--g-blue)">auto_awesome</span>
                <span>NexusAI <b>Console</b></span>
            </div>
            <img id="u-img" class="avatar">
        </header>
        <div class="main-container">
            <nav class="sidebar">
                <div class="nav-item active"><span class="material-icons-outlined">settings</span> Dashboard</div>
                <div class="nav-item" onclick="window.location.href='https://ki-assistent-alpha.vercel.app/'"><span class="material-icons-outlined">chat</span> Chat App</div>
                <div class="nav-item" onclick="signOut()"><span class="material-icons-outlined">logout</span> Abmelden</div>
            </nav>
            <main class="content">
                <div class="card">
                    <h3>Willkommen zurück</h3>
                    <p>Hier kannst du alle deine NexusAI-Daten und Cloud-Chats verwalten.</p>
                    <div id="cloud-status" style="margin-top:20px; font-size: 14px; color: var(--text-sub);">Lade Cloud-Daten...</div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // === FIREBASE ===
        const firebaseConfig = {
          apiKey: "AIzaSyCefysePJNfZM_ng3wgiZvMXIQ0RcmFxJ0",
          authDomain: "nexusanmeldung.firebaseapp.com",
          projectId: "nexusanmeldung",
          storageBucket: "nexusanmeldung.firebasestorage.app",
          messagingSenderId: "1009526597247",
          appId: "1:1009526597247:web:af26faf977a42a2cf2014a"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('landing-page').style.display = 'none';
                document.getElementById('main-ui').style.display = 'flex';
                document.getElementById('u-img').src = user.photoURL;
                stopAnim();
            } else {
                document.getElementById('landing-page').style.display = 'flex';
                document.getElementById('main-ui').style.display = 'none';
                startAnim();
            }
        });

        function signIn() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        function signOut() { auth.signOut(); }

        // === ORGANIC MORPH ANIMATION (GEMINI STYLE) ===
        const canvas = document.getElementById('nexus-canvas');
        const ctx = canvas.getContext('2d');
        let animId;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.init();
            }
            init() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.radius = Math.random() * 40 + 20;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 0.02 + 0.01;
                this.dist = Math.random() * 100 + 50;
                // Gemini Farben
                const colors = ['#4285f4', '#9b72cb', '#d96570', '#f4b400'];
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }
            update(t) {
                this.angle += this.speed;
                // Organische Bewegung durch Sinus/Cosinus
                const xMod = Math.cos(this.angle + t) * this.dist;
                const yMod = Math.sin(this.angle * 0.8 + t) * this.dist;
                
                // Rotation des gesamten Systems
                const rotX = xMod * Math.cos(t * 0.2) - yMod * Math.sin(t * 0.2);
                const rotY = xMod * Math.sin(t * 0.2) + yMod * Math.cos(t * 0.2);

                this.drawX = canvas.width / 2 + rotX;
                this.drawY = canvas.height / 2 + rotY;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.drawX, this.drawY, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const particles = Array.from({length: 12}, () => new Particle());

        function startAnim() {
            let time = 0;
            function loop() {
                time += 0.01;
                ctx.fillStyle = 'black';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                particles.forEach(p => {
                    p.update(time);
                    p.draw();
                });

                animId = requestAnimationFrame(loop);
            }
            loop();
        }

        function stopAnim() { cancelAnimationFrame(animId); }
    </script>
</body>
</html>
