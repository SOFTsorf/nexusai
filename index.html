<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexusAI Console</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --g-blue: #1a73e8;
            --g-bg: #ffffff;
            --g-surface: #ffffff;
            --g-border: #dadce0;
            --text-main: #202124;
            --text-sub: #5f6368;
            --nav-active: #e8f0fe;
        }

        body.dark-mode {
            --g-bg: #121212;
            --g-surface: #1e1e1e;
            --g-border: #3c4043;
            --text-main: #e8eaed;
            --text-sub: #9aa0a6;
            --nav-active: #3c4043;
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: 'Roboto', sans-serif; 
            background: var(--g-bg); color: var(--text-main);
            overflow: hidden;
        }

        /* --- LANDING PAGE (COMPLEX CANVAS ANIMATION) --- */
        #landing-page {
            position: fixed; inset: 0; background: #000; z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            overflow: hidden;
        }

        /* Canvas im Hintergrund */
        #nexus-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; /* Hinter dem Text */
        }

        /* Inhalt über dem Canvas */
        .landing-content {
            position: relative; z-index: 2;
            text-align: center; color: white;
            display: flex; flex-direction: column; align-items: center;
            /* Startet ausgeblendet für Fade-In Effekt */
            opacity: 0; 
            animation: contentFadeIn 2s ease-out forwards 1s;
            margin-top: 280px; /* Platz für den Stern lassen */
        }

        .intro-text { font-size: 28px; font-weight: 300; line-height: 1.2; margin-bottom: 30px; }

        .gradient-title {
            background: linear-gradient(90deg, #4285f4, #9b72cb, #d96570, #4285f4);
            background-size: 200% auto;
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-weight: 500;
            animation: gradientFlow 5s linear infinite;
        }

        @keyframes contentFadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes gradientFlow { 0% { background-position: 0% center; } 100% { background-position: 200% center; } }

        .btn-google {
            padding: 12px 32px; border-radius: 30px;
            background: white; color: black; border: none; font-weight: 500;
            cursor: pointer; display: flex; align-items: center; gap: 10px;
            font-size: 16px; transition: 0.3s;
        }
        .btn-google:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(255,255,255,0.3); }
        .btn-google:active { transform: scale(0.98); }

        /* --- CONSOLE UI (GOOGLE STYLE) --- */
        #main-ui { display: none; height: 100vh; flex-direction: column; }
        .header { height: 64px; padding: 0 24px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--g-border); background: var(--g-surface); }
        .main-container { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 280px; padding: 24px 12px; border-right: 1px solid var(--g-border); }
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px 16px; border-radius: 0 24px 24px 0; cursor: pointer; color: var(--text-main); text-decoration: none; font-size: 14px; font-weight: 500; margin-bottom: 4px; }
        .nav-item.active { background: var(--nav-active); color: var(--g-blue); }
        .content { flex: 1; padding: 40px; overflow-y: auto; background: var(--g-bg); }
        .card { border: 1px solid var(--g-border); border-radius: 12px; margin-bottom: 24px; background: var(--g-surface); }
        .card-header { padding: 16px 24px; border-bottom: 1px solid var(--g-border); font-weight: 500; }
        .card-body { padding: 20px 24px; }
        .setting-row { display: flex; justify-content: space-between; align-items: center; padding: 16px 0; border-bottom: 1px solid var(--g-border); }
        .setting-row:last-child { border: none; }
        .bottom-nav { display: none; position: fixed; bottom: 0; left: 0; right: 0; height: 64px; background: var(--g-surface); border-top: 1px solid var(--g-border); justify-content: space-around; align-items: center; z-index: 100; }
        @media (max-width: 768px) { .sidebar { display: none; } .bottom-nav { display: flex; } .content { padding: 20px; padding-bottom: 80px; } .setting-row { flex-direction: column; align-items: flex-start; gap: 12px; } select { width: 100%; } .landing-content { margin-top: 200px; } .intro-text { font-size: 24px; } }
        .avatar { width: 32px; height: 32px; border-radius: 50%; }
        select { padding: 8px 12px; border-radius: 8px; border: 1px solid var(--g-border); background: var(--g-surface); color: var(--text-main); }
        .btn-save { padding: 12px 24px; border-radius: 24px; background: var(--g-blue); color: white; border: none; font-weight: 500; cursor: pointer; width: 100%; margin-top: 20px; }
    </style>
</head>
<body class="dark-mode">

    <div id="landing-page">
        <canvas id="nexus-canvas"></canvas>
        <div class="landing-content">
            <div class="intro-text">
                Eine neue Ära der Intelligenz<br>
                <span class="gradient-title" style="font-size: 42px;">NexusAI</span>
            </div>
            <button class="btn-google" onclick="signIn()">
                <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" width="24" style="margin-right: 8px;">
                NexusAI jetzt ausprobieren
            </button>
        </div>
        <div style="position: absolute; bottom: 30px; font-size: 12px; opacity: 0.5; color: white; z-index: 2;">Nexus Console v2.1 | Powered by Google Cloud</div>
    </div>

    <div id="main-ui">
        <header class="header">
            <div style="display:flex; align-items:center; gap:8px;">
                <span class="material-icons-outlined" style="color:var(--g-blue)">settings</span>
                <span style="font-size: 18px;">NexusAI <b>Console</b></span>
            </div>
            <img id="u-img" class="avatar">
        </header>

        <div class="main-container">
            <nav class="sidebar">
                <div class="nav-item active"><span class="material-icons-outlined">tune</span> Einstellungen</div>
                <div class="nav-item" onclick="window.location.href='https://ki-assistent-alpha.vercel.app/'">
                    <span class="material-icons-outlined">chat</span> Zum Chat
                </div>
                <div class="nav-item" onclick="signOut()"><span class="material-icons-outlined">logout</span> Abmelden</div>
            </nav>

            <main class="content">
                <h2 style="font-weight: 400; margin-bottom: 24px;">Personalisierung</h2>
                <div class="card">
                    <div class="card-header">Erscheinungsbild</div>
                    <div class="card-body">
                        <div class="setting-row">
                            <div>
                                <div>Design-Modus</div>
                                <div style="font-size:12px; color:var(--text-sub);">Wähle helles oder dunkles Design.</div>
                            </div>
                            <select id="set-theme" onchange="applyTheme(this.value)">
                                <option value="dark">Dunkel (Standard)</option>
                                <option value="light">Hell</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button class="btn-save" onclick="saveSettings()">Änderungen speichern</button>
            </main>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active"><span class="material-icons-outlined">tune</span></div>
            <div class="nav-item" onclick="window.location.href='https://ki-assistent-alpha.vercel.app/'"><span class="material-icons-outlined">chat</span></div>
            <div class="nav-item" onclick="signOut()"><span class="material-icons-outlined">logout</span></div>
        </nav>
    </div>

    <script>
        // === FIREBASE SETUP ===
        const firebaseConfig = {
          apiKey: "AIzaSyCefysePJNfZM_ng3wgiZvMXIQ0RcmFxJ0",
          authDomain: "nexusanmeldung.firebaseapp.com",
          projectId: "nexusanmeldung",
          storageBucket: "nexusanmeldung.firebasestorage.app",
          messagingSenderId: "1009526597247",
          appId: "1:1009526597247:web:af26faf977a42a2cf2014a"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // === AUTH STATE HANDLING ===
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('landing-page').style.display = 'none';
                document.getElementById('main-ui').style.display = 'flex';
                document.getElementById('u-img').src = user.photoURL;
                loadLocalSettings();
                stopAnimation(); // Stop canvas when logged in
            } else {
                document.getElementById('landing-page').style.display = 'flex';
                document.getElementById('main-ui').style.display = 'none';
                startAnimation(); // Start canvas when logged out
            }
        });

        function signIn() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        function signOut() { auth.signOut(); }

        // === SETTINGS ===
        function applyTheme(theme) { document.body.classList.toggle('dark-mode', theme === 'dark'); }
        function saveSettings() {
            localStorage.setItem('nexus_settings', JSON.stringify({
                theme: document.getElementById('set-theme').value
            }));
            alert("Gespeichert!");
        }
        function loadLocalSettings() {
            const saved = localStorage.getItem('nexus_settings');
            if(saved) {
                const s = JSON.parse(saved);
                document.getElementById('set-theme').value = s.theme || 'dark';
                applyTheme(s.theme || 'dark');
            }
        }

        // ==========================================
        // === KOMPLEXE CANVAS PARTIKEL ANIMATION ===
        // ==========================================
        const canvas = document.getElementById('nexus-canvas');
        const ctx = canvas.getContext('2d');
        let animation FrameId;
        let particles = [];
        let globalTime = 0;

        // Konfiguration
        const particleCount = 2500; // Anzahl der Punkte (hoch für Dichte)
        const baseSize = 1.2; // Grundgröße der Punkte
        const rotationSpeed = 0.05; // Drehgeschwindigkeit
        const pulseSpeed = 1.5; // Pulsier-Geschwindigkeit

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);

        // Initialisiere Partikel
        function initParticles() {
            particles = [];
            resizeCanvas();
            const maxRadius = Math.min(canvas.width, canvas.height) * 0.45;

            for (let i = 0; i < particleCount; i++) {
                // Wir nutzen "Rejection Sampling", um Punkte in einer Rautenform zu verteilen
                // Formel für Raute: |x| + |y| <= Radius
                let x, y;
                do {
                    x = (Math.random() - 0.5) * 2; // -1 bis 1
                    y = (Math.random() - 0.5) * 2; // -1 bis 1
                } while (Math.abs(x) + Math.abs(y) > 1.1 + Math.random() * 0.2); // Leicht ausgefranste Raute

                // Skalieren auf Bildschirmgröße
                x *= maxRadius;
                y *= maxRadius;

                // Farbe basierend auf Winkel bestimmen (ähnlich Gemini Gradient)
                const angle = Math.atan2(y, x); // Winkel in Radians (-PI bis PI)
                let hue;
                // Mapping der Winkel zu den Gemini-Farben (Blau, Türkis, Gelb/Orange, Lila/Pink)
                if (angle < -Math.PI/2) hue = 200 + (angle + Math.PI) * 60; // Blau-Türkis oben links
                else if (angle < 0) hue = 160 + (angle + Math.PI/2) * 60; // Türkis-Gelb oben rechts
                else if (angle < Math.PI/2) hue = 40 + angle * 60; // Gelb-Rot unten rechts
                else hue = 280 + (angle - Math.PI/2) * 60; // Lila-Blau unten links

                particles.push({
                    x, y, // Ursprungsposition
                    baseColor: `hsla(${hue}, 90%, 60%, 0.8)`,
                    sizeOffset: Math.random() * 0.8,
                    pulseOffset: Math.random() * Math.PI * 2 // Individuelles Glitzern
                });
            }
        }

        function animate() {
            // Canvas leeren mit leicht transparentem Schwarz für "Schweif"-Effekt (optional, hier deaktiviert für klaren Look)
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            globalTime += 0.01;
            const currentRotation = globalTime * rotationSpeed;
            // Globales "Atmen" des gesamten Sterns
            const globalPulse = 1 + Math.sin(globalTime * pulseSpeed) * 0.08;

            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2); // Nullpunkt in die Mitte
            ctx.rotate(currentRotation); // Alles drehen

            particles.forEach(p => {
                // Individuelles Glitzern pro Partikel
                const shimmer = 1 + Math.sin(globalTime * 3 + p.pulseOffset) * 0.2;
                const currentScale = globalPulse * shimmer;

                const curX = p.x * currentScale;
                const curY = p.y * currentScale;
                const curSize = (baseSize + p.sizeOffset) * currentScale;

                ctx.beginPath();
                ctx.arc(curX, curY, curSize, 0, Math.PI * 2);
                ctx.fillStyle = p.baseColor;
                ctx.fill();
            });

            ctx.restore();
            animationFrameId = requestAnimationFrame(animate);
        }

        function startAnimation() {
            if (!animationFrameId) {
                initParticles();
                animate();
            }
        }

        function stopAnimation() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
        }
    </script>
</body>
</html>
